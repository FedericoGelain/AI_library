<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Title + Home button -->
<div class="chat-header">
    <h1>Hello! How can I help you? </h1>
    <button class="home-btn" onclick="location.href='index.html'">🏠 Home</button>
  </div>
  
  <!-- Chat input row -->
  <div class="chat-row">
    <input type="text" id="chatInput" placeholder="Ask me something..." />
    <button id="chatBtn">Send</button>
  </div>
  <div class="chat-row">
    <button id="chatGenreBtn">Find book by genre</button>
    <p id="missingGenre"> </p>
    <!--<button id="chatSuggestBtn">Suggestion</button> -->
  </div>
  
  
  <!-- Chat response -->
  <div id="chatResponse"></div>
  

  <script src="chat.js"></script>
</body>
</html>
